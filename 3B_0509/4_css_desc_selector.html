<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descendant css selctor</title>
    <style>
        #header h1,h2{color: red;}
        #section h1{color: blue;} 
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">타이틀</h1>
        <div id=nav>
            <h1>네비게이션</h1>
            
        </div>
    </div>
    <div id="section">
        <h1 class="title">컨텐츠</h1>
        <h2>후손 적용 될까?</h2>
        <!--
            후손 적용하려면#section h1,#section h2 
        -->
        <p>ehhehehehheheehhehehehehehehehehehehehehheheh</p>
    </div>
</body>
</html>
