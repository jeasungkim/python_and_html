<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desc Table</title>
    <style>
        table > tr > th {
            color: red;
        }
        .color_r {color: blue;}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th class="color_r">이름</th>
            <th class="color_r">지역</th>
        </tr>
        <tr>
            <td>김삿갓</td>
            <td>파주</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>방학동</td>
        </tr>
    </table>
</body>
</html>
