<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <!--
        solid dotted
    -->
    <style>
        table,th,td{
            border: 1px dotted black;
            border-collapse: collapse;
        }
        th,td{
            background-color: #96d4d4;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>김재성</td>
            <td>대한민국</td>
        </tr>
        <tr>
            <td>3M</td>
            <td>Korea</td>
            <td>incheon</td>
        </tr>
    </table>
</body>
</html>
